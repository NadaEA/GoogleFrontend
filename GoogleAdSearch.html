<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AdvancedSearch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="GoogleLogoContainer">
            <!-- Below is how you make an image into a link, we could have kept the "Google Search" but the image serves the purpose of being a link-->
            <!-- !Importantly!, Interesting point: You can't really resize an image if it's within a href block and you're hosting it locally.
                  Additionally, having the browser scale the images up or down is a bad idea for both performance and image quality, the way to
                  go should really to resize the image to whatever you want and use that. Cool source: http://offog.org/notes/image-scaling/-->
           <a href="index.html">
                <img class="googleLogo" src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" height="24px" width="72px" alt="Google's logo">
            </a>
        </div>
        <div class="AdvancedSearchBar">
            <label class="captionAdSearch">Advanced Search</label>
        </div>
        <div class="findPagesBar">
            <label id="findPagesCaption">Find Pages With...</label>
        </div>
        <form action="https://www.google.com/search">
            <div class="keyWords">
                <!-- About the query names, they're figured out by inspecting a search element and going to the network section and observing which
                     parameters are set to which search option's input -->
                <div class="individualKeyWord">
                    <label class="caption">all these words:</label>
                    <input class="searchBars"type="text" name="as_q">
                </div>
                <div class="individualKeyWord">
                    <label class="caption">this exact word or phrase:</label>
                    <input class="searchBars"type="text" name="as_epq">
                </div>
                <div class="individualKeyWord">
                    <label class="caption">any of these words:</label>
                    <input class="searchBars"type="text" name="as_oq">
                </div>
                <div class="individualKeyWord">
                    <label class="caption">none of these words:</label>
                    <input class="searchBars"type="text" name="as_eq">
                </div>
            </div>
                <!-- Changing input to button will disrupt the functioning of the program-->
            <div class="adSearchButton">
                <input class="Button" type="submit" value="Google Advanced Search">
            </div>
        </form>
    </body>
</html>
